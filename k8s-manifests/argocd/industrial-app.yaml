apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: industrial-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/hammatage-stack/k8s-manifests.git
    targetRevision: HEAD
    path: K8S-MANIFESTS/k8s-manifests
  
  destination:
    server: https://kubernetes.default.svc
    namespace: industrial-attachment
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
