apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: industrial-attachment
  labels:
    app: frontend
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: 954976317670.dkr.ecr.us-east-1.amazonaws.com/industrial-attachment-frontend:81bc9d09d1cf1e2abb3eee7dc8a7ec64e3b05fa9
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: http://backend.industrial-attachment.svc.cluster.local:5000/api
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ecr-registry-secret